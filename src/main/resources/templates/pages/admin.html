<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page" >

	<div class="container" role="main" layout:fragment="content" ng-controller="adminCtrl">
		<div  class="container meio">
			<p th:if="${param.error}" class="alert alert-error">Ocorreu algum erro, tente novamente.</p>	
    		<div class="pageTitle col-md-12">
    	 		<h2>Administra&ccedil;&atilde;o</h2>
    		</div>  	
		  	<div class="center-block">
		    	
		    	<input class="btn btn-default center-block" type="button" ng-click="novo=true" ng-show="!novo" value="Novo Experimento"/>
		  	</div>
	    	<div class="col-md-6"  ng-show="novo">
			  <form name="form" th:action="@{/admin}" action="/login" method="POST">
			   <label class="control-label requerido">Nome</label> <input class="form-control" type="text" ng-model="novoExperimento.nome" /><br />
			   <label class="control-label" style="margin-bottom:30px;">Tipo do jogo: Single</label>
			   
			    
			    <div class="jogador" style="margin-bottom: 10px">
			    	<label class="control-label"><u>Jogador 1</u> </label><br/> 
			    	<label>Identificador: {{jogador1.id}}   </label> <input class="btn btn-default" type="button" ng-click="jogador1.id = criarUsuario('gerenciador');" value="Gerar ID"/><br/>
			    	<label class="control-label">Tipo do Jogador: Gerenciador</label>
			    	
			    </div>
			    
			     <div class="jogador">
			    	<label class="control-label"><u>Jogador 2</u> </label><br/> 
			    	<label>Identificador: {{jogador2.id}}   </label> <input class="btn btn-default" type="button" ng-click="jogador2.id = criarUsuario('investidor');"  value="Gerar ID"/><br/>
			    	<label class="control-label">Tipo do Jogador: Investidor</label>
			    	
			    </div>
			    
			    
			    
			    <div class="form-inline" style="margin-top: 25px;">
			    	<input class="btn btn-default btn-primary" type="button" ng-disabled="jogador1 != null; jogador2 != null" ng-click="criarExperimento()" value="Criar" />
			    	<input class="btn btn-default" type="button" ng-click="novo=false"  value="Cancelar"/>
			    </div>
			  </form>
			</div>
			
			<div class="col-md-6"  ng-show="novoExperimento.tipo">
				
			</div>
	    	<table> <!--  ng-show="experimentos.length"-->
				<tr ng-repeat="experimento in experimentos">
					<td ng-hide="true">{{ experimento.id }}</td>
					<td>{{ experimento.nome }}</td>
					<td>{{ experimento.tipo }}</td>
					
				</tr>
			</table>
	  	</div>
	</div>

</body>
</html>
