<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page">

	<div class="container" role="main" layout:fragment="content">
		<div ng-controller="jogadorCtrl" class="container meio">
			<p th:if="${param.error}" class="alert alert-error">Ocorreu algum
				erro, tente novamente.</p>
			<div class="pageTitle col-md-12">
				<h2>Jogador</h2>
			</div>

			<div>
				<form name="form" th:action="@{/jogador}" action="/login"
					method="POST">
					<div class="row">
						<div class="col-md-6">
							<form class="form-inline">
								<div class="form-group">
									<label for="connect">WebSocket connection:</label>
									<button id="connect" class="btn btn-default" type="submit">Connect</button>
									<button id="disconnect" class="btn btn-default" type="submit"
										disabled="disabled">Disconnect</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-inline" ng-show="tipoDoJogo">
								Valor a ser repassado para jogador B: <select
									class="form-control" id="valorEnviadoA">
									<option value="1">R$1,00</option>
									<option value="2">R$2,00</option>
									<option value="3">R$3,00</option>
									<option value="4">R$4,00</option>
									<option value="5">R$5,00</option>
									<option value="6">R$6,00</option>
									<option value="7">R$7,00</option>
									<option value="8">R$8,00</option>
									<option value="9">R$9,00</option>
									<option value="10">R$10,00</option>
								</select>
							</div>
						</div>
						<div class="form-inline" ng-show="!tipoDoJogo">
							Valor a ser repassado para jogador 1: <select
								class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> Valor a ser repassado para jogador 2: <select
								class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> Valor a ser repassado para jogador 3: <select
								class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> Valor a ser repassado para jogador 4: <select
								class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> Valor a ser repassado para jogador 5: <select
								class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select>
						</div>
					</div>
					<div class="form-inline" ng-show="!tipoDoJogo">
						<input type="button" ng-click="novo=false" /> <input
							type="button" ng-click="transferenciaUnica()"
							ng-show="tipoDoJogo" /> <input type="button"
							ng-click="transferenciaMultipla()" ng-show="!tipoDoJogo" />
					</div>
					<div>
						<button id="sendA" class="btn btn-default" type="submit">Enviar</button>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table id="conversation" class="table table-striped">
								<thead>
									<tr>
										<th>Transfer&ecirc;ncias</th>
									</tr>
								</thead>
								<tbody id="greetings"></tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
