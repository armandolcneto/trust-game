<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page" onload="document.form.inputEmail.focus();">

	<div class="container" role="main" layout:fragment="content">
		<div class="container meio"> 
		<p th:if="${param.logout}" class="alert">Você fez logout</p>
		<p th:if="${param.error}" class="alert alert-error">Ocorreu algum erro, tente novamente.</p>	
    	<div class="pageTitle col-md-12">
    	  <h2>Trust Game</h2>
    	</div>  	
  <div class="center-block">
    	<div class="login-box col-md-5">
          	
          	<div class="login-box-title col-md-12">
	      			<h4 class="titulo">Acessar o sistema:</h4>
	    	</div>  
          	<form name="form" th:action="@{/login}" action="/login" method="POST" class="col-md-12 login-box-body ng-pristine ng-valid">
	            <div class="form-group">
	            <label class="label-form">Login:</label>
	            	<input type="text" id="inputEmail" class="form-control" name="username"/>
	             </div>
	             <div class="form-group">
	             	<label class="label-form">Senha:</label>
	             	<input type="password" id="inputPassword" class="form-control" name="password"/>
	             	<div class="form-group">
	             		<input type="checkbox" id="j_check" name="j_check"/>
	             		<label class="label-form">Permanecer conectado ao sistema.</label>
	             	</div>
				</div>
				<div class="form-group col-md-6">
	            	<button type="submit"  id="login" value="Login" class="btn btn-primary btn-block">Fazer Login</button>
	            </div>       		
           	</form>
           	<div class="login-box-bottom col-md-12">
           		<a href="http://siga.fapesb.ba.gov.br/cpf">Esqueceu login ou senha?</a>
           	</div>
        </div>
  </div>
</div>
	</div>

</body>
</html>
