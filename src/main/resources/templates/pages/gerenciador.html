<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page">

	<div class="container" role="main" layout:fragment="content">
		<div ng-controller="JogadorCtrl" class="container meio">
			<p th:if="${param.error}" class="alert alert-error">Ocorreu algum
				erro, tente novamente.</p>
			<div class="pageTitle col-md-12">
				<h2>Jogador</h2>
			</div>

			<div>
				<form name="form" th:action="@{/jogador}" action="/login"
					method="POST">
					<div class="row">
						<div class="col-md-6">
							<form class="form-inline">
								<div class="form-group">
									<label for="connect">WebSocket connection:</label>
									<button id="connect" class="btn btn-default" type="submit">Connect</button>
									<button id="disconnect" class="btn btn-default" type="submit"
										disabled="disabled">Disconnect</button>
								</div>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-inline">
								<label for="ngvalueselect"> Valor a ser repassado para jogador 1:  </label>
								 <select class="form-control" name="ngvalueselect" ng-model="selectedJogador1" id="valorEnviado">
      								<option ng-repeat="option in optionsJogador1" ng-value="option">R$ {{option}},00</option>
      								<select ng-model="page" ></select>
   								 </select>
							</div>
						
						<div class="form-inline" ng-show="!tipoDoJogo">
							<label for="ngvalueselect1">Valor a ser repassado para jogador 2: </label>
							<select	class="form-control" name="ngvalueselect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> 
							<label for="ngvalueselect2">Valor a ser repassado para jogador 3:</label>
							 <select class="form-control" name="ngvalueselect2">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select>
							 <label for="ngvalueselect3">Valor a ser repassado para jogador 4:</label>
							 <select class="form-control" name="ngvalueselect3">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> 
							 <label for="ngvalueselect4">Valor a ser repassado para jogador 5:</label>
							 <select class="form-control" name="ngvalueselect4">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select> 
							</div>
						</div>
					</div>
					<div class="form-inline" ng-show="!tipoDoJogo">
						<input type="button" ng-click="novo=false" /> 
						<input class="btn btn-default btn-primary" type="button" ng-click="transferenciaUnica()" ng-show="tipoDoJogo"  value="enviar"/>
				   		<input class="btn btn-default btn-primary" type="button" ng-click="transferenciaMultipla()" ng-show="!tipoDoJogo" value="Enviar"/>
					</div>
					<div>
						<button id="send" class="btn btn-default" type="submit">Enviar</button>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table id="conversation" class="table table-striped">
								<thead>
									<tr>
										<th>Transfer&ecirc;ncias</th>
									</tr>
								</thead>
								<tbody id="greetings"></tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
