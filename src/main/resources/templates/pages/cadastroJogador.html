<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page" >

	<div class="container" role="main" layout:fragment="content">
		<div ng-controller="cadastroJogadorCtrl" class="container meio">
			<p th:if="${param.error}" class="alert alert-error">Ocorreu algum erro, tente novamente.</p>	
    		<div class="pageTitle col-md-12">
    	 		<h2>Cadastro do Jogador</h2>
    		</div>   
    		<div class="instrucoes">
    			<p></p>
    		</div>		
		  
	    	<div>
			  <form name="form" th:action="@{/cadastroJogador}" action="/login" method="POST">
			  <div class="form-group col-md-6">

			    <label class="control-label requerido">Nome</label> <input class="form-control" type="text" ng-model="jogador.nome" /><br />
			    <label class="control-label requerido">Data de Nascimento</label> <input class="form-control" type="text" ng-model="jogador.dataNascimento" /><br />
			    Sexo: 
			    <div class="radio-inline"><label><input name="sexo" type="radio" ng-model="jogador.sexo" value="m" />Masculino</label></div>
			    <div class="radio-inline"><label><input name="sexo" type="radio" ng-model="jogador.sexo" value="f" />Feminino</label></div><br /><br/>
			    
			    
			    <label class="control-label requerido">Tempo de Experi&ecirc;ncia Profissional</label> <input class="form-control" type="text" ng-model="jogador.experiencia" /><br />
			    <label class="requerido">Forma&ccedil;&atilde;o Acad&ecirc;mica:</label>
					 <select class="form-control" ng-model="formacaoAcademica"
                     ng-options="formacao.nome for formacao in formacoes track by formacao.id"/>
                <label class="requerido">Atua&ccedil;&atilde;o Profissional:</label>
					 <select class="form-control" ng-model="atuacaoProfissional"
                     ng-options="atuacao.nome for atuacao in atuacoes track by atuacao.id"/><br/><br/>
                     <div class="form-inline">
			    	
			    	<input class="btn btn-primary" type="button" ng-click="update(novoExperimento)" value="Salvar" />
			    </div><br/>
			   </div> 
			   
			  </form>
			</div>

	  	</div>
	</div>

</body>
</html>
