<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<body role="document" class="page" >

	<div class="container" role="main" layout:fragment="content">
		<div ng-controller="jogadorCtrl" class="container meio">
			<p th:if="${param.error}" class="alert alert-error">Ocorreu algum erro, tente novamente.</p>	
    		<div class="pageTitle col-md-12">
    	 		<h2>Trust Game</h2>
    		</div>  
    		<div class="instrucoes">
    			<p>
    		</div>		
		  
	    	<div class="form-dados-pessoais">
			  <form novalidate class="simple-form">
			    Nome: <input type="text" ng-model="jogador.nome" /><br />
			    Data de Nascimento: <input type="text" ng-model="jogador.dataNascimento" /><br />
			    Sexo: <input type="radio" ng-model="jogador.sexo" value="m" />Masculino
			    <input type="radio" ng-model="jogador.sexo" value="f" />Feminino<br />
			    <div class="form-inline">
			    	<input type="button" ng-click="novo=false" />
			    	<input type="submit" ng-click="update(novoExperimento)" value="Save" />
			    </div><br/>
			    
			    Tempo de Experiência Profissional: <input type="text" ng-model="jogador.experiencia" /><br />
			    Formação Acadêmica: <input type="text" ng-model="jogador.formacaoAcademica" /><br />
			    Atuação Profissional: <input type="text" ng-model="jogador.atuacaoProfissional" /><br />
			  </form>
			</div>

	  	</div>
	</div>
</div>

</body>
</html>
